---
layout: default
title: Blog
---

<input class="searchbar" type="text" data-selector="#posts-list li" style="margin-bottom: var(--vertical-padding)">

<h1>Latest Posts</h1>

<ul id="posts-list">
  {% for post in site.posts %}
    <li data-match="{{ post.title }}">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
